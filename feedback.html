<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Give Feedback</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <div class="sign-in-up-container">  
            <img src="logo.png" alt="Hyuvel Logo">  
            <h2>Give Feedback</h2>  
            <form>  
                <div class="rating">  
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>  
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>  
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>  
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>  
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>  
                </div>  
                <textarea placeholder="Your feedback..."></textarea>  
                <button type="submit">Submit</button>  
            </form>  
            <p>Back to <a href="profile.html">Profile</a></p>  
        </div>  
    </div>  
    <div class="footer">  
        <button onclick="window.location.href='home.html'">Home</button>  
        <button onclick="window.location.href='write.html'">Write</button>  
        <button onclick="window.location.href='community.html'">Community</button>  
        <button onclick="window.location.href='profile.html'">Profile</button>  
    </div>  
</body>  
</html>
