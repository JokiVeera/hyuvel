<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Edit Profile</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">  
        <div class="sign-in-up-container">  
            <img src="logo.png" alt="Hyuvel Logo">  
            <h2>Edit Profile</h2>

                <input type="email" placeholder="Email" required>

            </form>  
            <p>Back to <a href="profile.html">Profile</a></p>  
        </div>  
    </div>  
    <div class="footer">  
        <button onclick="window.location.href='home.html'">Home</button>  
        <button onclick="window.location.href='write.html'">Write</button>  
        <button onclick="window.location.href='community.html'">Community</button>  
        <button onclick="window.location.href='profile.html'">Profile</button>  
    </div>  
</body>  
</html>
